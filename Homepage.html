    <title>Styled Button</title>
    <style>
        .cool-button {
            background-color: #6200ea;
            border: none;
            color: white;
            padding: 15px 30px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
            border-radius: 12px;
            transition: background-color 0.3s, transform 0.3s;
        }

        .cool-button:hover {
            background-color: #3700b3;
            transform: scale(1.1);
        }

        .cool-button:active {
            background-color: #03dac5;
            transform: scale(0.9);
        }
    </style>
